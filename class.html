<html>
    <head>
        <title>class work</title>
        <link rel="stylesheet" href="class.css" />
    </head>
    
    <body>

        <div>
             <img id="sun" class="same" src="http://www.afrocyberpunk.com/wp-content/uploads/2013/01/our-sun.jpg">
        </div>

        <div id="mecury-orbit" class="same">
            <img src="images/mecury.jpeg" id="mecury" class="same">
        </div>

        <div id="venus-orbit" class="same">
            <img src="images/venus2.jpeg" id="venus" class="same">
        </div>
        
        
        <div id="earth-orbit" class="same">
            <img id="earth" src="images/earth.jpeg" width="50%" height="50%" class="same">
        </div>

        <div id="mars-orbit" class="same">
            <img src="images/mars.jpeg"  class="same" id="mars">
        </div>

        <div id="jupiter-orbit" class="same">
            <img src="images/jupiter.jpeg" class="same" id="jupiter">
        </div>

        <div id="saturn-orbit" class="same">
            <img src="images/saturn.jpeg" class="same" id="saturn">
        </div>
        <div id="uranus-orbit" class="same">
            <img src="images/uranus2.jpeg" class="same" id="uranus">
        </div>

        <div id="neptune-orbit" class="same">
            <img src="images/neptune.jpg" class="same" id="neptune">
        </div>

        <div id="pluto-orbit" class="same">
            <img src="images/pluto.jpeg" class="same" id="pluto">
        </div>
    </body>
</html>
